<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Auto Complete</title>
</head>
<body>
    <header>
        <div class="infomation">
            <span>배민찬 앱 다운로드</span>
            <ul>
                <li>로그인</li>
                <li>회원가입</li>
                <li>마이페이지</li>
                <li>고객센터</li>
                <li>새벽배송 지역검색</li>
                <li>이벤트 게시판</li>
                <li><b>장바구니</b></li>
            </ul>
        </div>
        <div class="header">
            <img class="main_logo" src="./image/bmc-logo.png" alt="logo_image">
            <form class="search_bar" action="index.html" method="post">
                <input type="text" name="" value="">
                <button type="button" name="button"><img src="./image/ic_search.png" alt="button_image"></button>
            </form>
            <img class="best_logo" src="./image/best-logo.png" alt="best_logo_image">
            <img class="shopping_logo" src="./image/shopping-logo.jpg" alt="shopping_logo_image">
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li>밑반찬</li>
                <li>국·찌개</li>
                <li>메인반찬</li>
                <li>아이반찬</li>
                <li>정기식단</li>
                <li>신선·가공</li>
                <li>간식</li>
                <li class="brand_shop">브랜드관</li>
            </ul>
        </nav>
        <div class="menu_container">
            <img class="side_dishi_logo" src="./image/side-dish-logo.png" alt="side_dish_logo">
            <div>
                <img class="left_arrow" src="./image/arrow.png" alt="left">
                <img class="right_arrow" src="./image/arrow.png" alt="right">
                <div class="menu">
                    <img class="food_image" src="./image/food1.jpg" alt="">
                    <h3>제목</h3>
                    <p>설명</p>
                    <div><span class="n_price">원래가격</span><span class="s_price">판매가격</span></div>
                </div>
                <div class="menu">
                    <img class="food_image" src="./image/food2.jpg" alt="">
                    <h3>제목</h3>
                    <p>설명</p>
                    <div><span class="n_price">원래가격</span><span class="s_price">판매가격</span></div>
                </div>
                <div class="menu">
                    <img src="./image/food3.jpg" alt="">
                    <h3>제목</h3>
                    <p>설명</p>
                    <div><span class="n_price">원래가격</span><span class="s_price">판매가격</span></div>
                </div>
                <div class="menu">
                    <img src="./image/food4.jpg" alt="">
                    <h3>제목</h3>
                    <p>설명</p>
                    <div><span class="n_price">원래가격</span><span class="s_price">판매가격</span></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
